[tox]
envlist = py{27,35}

[testenv]
usedevelop = true
commands =
    py.test -vv --cov pylxd_light --strict -r fEsxXw {posargs:tests}
deps =
    pytest
    pytest-cov

[testenv:checkqa]
basepython = python2.7
commands =
    flake8 --show-source --exclude tests --max-complexity=5 --ignore=D203,E501,I101 pylxd_light

deps =
    flake8
    mccabe
    flake8-debugger
    flake8-import-order
    pep8-naming
